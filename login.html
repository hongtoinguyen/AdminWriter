<!DOCTYPE html>
<html lang="en" style="height:100% !important">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Đăng nhập TNT News</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body style="height:100% !important">
    <div class="login-container container-fluid">
        <div class="row">
            <div class="login-left-area d-none d-md-block col 12 col-md-6 col-lg-7">
                <div class="area-overlay"></div>
            </div>
            <div
                class="login-right-area login-area col 12 col-md-6 col-lg-5 d-flex align-items-center justify-content-center">
                <div class="login-box">
                    <div class="logo"><a href="index.html"><img src="img/core-img/logo.png"></a></div>
                    <div class="login-title mb-4">
                        <h5>Đăng nhập</h5>
                    </div>

                    <!-- Email -->
                    <input type="text" id="" class="form-control mb-4" placeholder="Tên đăng nhập">

                    <!-- Password -->
                    <input type="password" id="" class="form-control mb-4" placeholder="Mật khẩu">

                    <div class="box-center">
                        <!-- Remember me -->
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="loginFormRemember">
                            <label class="custom-control-label" for="loginFormRemember">Nhớ lần đăng nhập này</label>
                        </div>
                    </div>

                    <div class="box-center">
                        <!-- Forgot password -->
                        <a href="">Quên tên đăng nhập?</a>
                    </div>


                    <!-- Sign in button -->
                    <button class="btn btn-info btn-block my-4" type="submit">Đăng nhập</button>

                    <!-- Register -->
                    <div class="box-center">Chưa có tài khoản?&nbsp;
                        <a href="signup.html">Đăng ký</a>
                    </div>

                    <!-- Social login -->
                    <div class="box-center">Hoặc đăng nhập với:</div>

                    <div class="box-center">
                        <button type="button" class="social-btn">
                            <i class="fa fa-facebook-f"></i>
                        </button>
                        <button type="button" class="social-btn">
                            <i class="fa fa-twitter"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
</body>

</html>
