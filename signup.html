<!DOCTYPE html>
<html lang="en" style="height:100% !important">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Đăng ký TNT News</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body style="height:100% !important">
    <div class="signup-container container-fluid">
        <div class="row">
            <div class="signup-left-area d-none d-md-block col 12 col-md-6 col-lg-7">
                <div class="area-overlay"></div>
            </div>
            <div
                class="signup-right-area signup-area col 12 col-md-6 col-lg-5 d-flex align-items-center justify-content-center">
                <div class="signup-box">
                    <div class="logo"><a href="index.html"><img src="img/core-img/logo.png"></a></div>
                    <div class="signup-title mb-3">
                        <h5>Đăng ký</h5>
                    </div>

                    <div class="box-center mb-3">
                        <!-- User type-->
                        <!-- Default unchecked -->
                        <div class="custom-control custom-radio mr-4">
                            <input type="radio" class="custom-control-input" id="memberSignup"
                                name="typeUserRadio" checked>
                            <label class="custom-control-label" for="memberSignup">Thành viên</label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="writerSignup"
                                name="typeUserRadio">
                            <label class="custom-control-label" for="writerSignup">Người viết</label>
                        </div>
                    </div>

                    <!-- Username -->
                    <input type="text" id="" class="form-control mb-3" placeholder="Tên đăng nhập" required>

                    <!--Email-->
                    <input type="email" id="" class="form-control mb-3" placeholder="Email" required>

                    <!-- Phone -->
                    <input type="tel" id="" class="form-control mb-3" placeholder="Số điện thoại" required>

                    <!-- Password -->
                    <input type="password" id="" class="form-control mb-3" placeholder="Mật khẩu" required>

                    <!-- RePassword -->
                    <input type="password" id="" class="form-control mb-3" placeholder="Nhập lại mật khẩu" required>

                     <!-- Member name -->
                     <input type="text" id="memberName" class="form-control mb-3" placeholder="Chúng tôi nên gọi bạn là">

                      <!-- Writer name -->
                    <input type="text" id="writerName" class="form-control mb-3" placeholder="Bút danh của bạn" required>

                    <!-- Sign in button -->
                    <button class="btn btn-info btn-block my-4" type="submit">Đăng ký</button>

                    <!-- Register -->
                    <div class="box-center">Đã có tài khoản?&nbsp;
                        <a href="login.html">Đăng nhập</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- Active js -->
    <script src="js/signup.js"></script>
</body>

</html>
